language: ruby
rvm:
  - 1.9.3

env:
  global:
  - PATH="/opt/chefdk/bin:/opt/chefdk/embedded/bin:/opt/chef/bin:$PATH"

addons:
  apt:
    sources:
    - chef-stable-precise
    packages:
    - chefdk

install: gem install rspec

script:
- foodcritic cookbooks/ckrst
- chef exec rspec cookbooks/ckrst
